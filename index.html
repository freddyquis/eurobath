<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Eurobath Calculadora</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #555;
      text-align: center;
    }
    label {
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .resultado {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Eurobath Calculadora</h1>
  
  <div class="container">
    <h2>Calculadora de Consumo LED</h2>
    
    <label for="tipo">Selecciona tipo de tira LED:</label>
    <select id="tipo">
      <option value="0.11">Tira 3000K (11W/m)</option>
      <option value="0.11">Tira 4000K (11W/m)</option>
      <option value="0.154">CCT (15.4W/m)</option>
    </select>

    <label for="longitud">Longitud en centímetros:</label>
    <input type="number" id="longitud" placeholder="Ej: 250">

    <button onclick="calcularConsumo()">Calcular Consumo</button>

    <div class="resultado" id="resultado"></div>
  </div>

  <script>
    function calcularConsumo() {
      const tipo = parseFloat(document.getElementById('tipo').value);
      const longitud = parseFloat(document.getElementById('longitud').value);

      if (isNaN(longitud) || longitud <= 0) {
        document.getElementById('resultado').innerText = "Por favor ingresa una longitud válida.";
        return;
      }

      const consumoTotal = tipo * longitud;
      document.getElementById('resultado').innerText = 
        `Consumo total: ${consumoTotal.toFixed(2)} W`;
    }
  </script>
</body>
</html>
